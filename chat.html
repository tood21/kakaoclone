<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - KakaoTalk</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>18:43</span>
		</div>
		<div class="status-bar__column">
			<span>23%</span>
			<i class="fas fa-battery-quarter fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>  
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">IU(이지은)</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="file:///C:/Users/tood2/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kakaoclone/img/iu.jpg" alt="">
      <div class="message-row__content">
        <span class="message__author">IU(이지은)</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    
    
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </form>
  


  <script src="https://kit.fontawesome.com/01374cee16.js" crossorigin="anonymous"></script>
</body>
</html>
